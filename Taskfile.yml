version: '3'

tasks:
  fmt:
    desc: Reformat all source files
    dir: 'stdfuncs'
    cmds:
      - go mod tidy
      - gofumpt -l -w .
      - goimports -l -w .
      - golangci-lint fmt

  test:
    desc: Run all tests
    dir: 'stdfuncs'
    cmds:
      - go test -count=1 ./...

  update:
    desc: Update all dependencies
    dir: 'stdfuncs'
    deps: [fmt]
    cmds:
      - go get -u -t ./...
      - go clean -modcache
      - go mod tidy

  setup:
    desc: Setup pre-requisites on a new machine
    dir: 'stdfuncs'
    cmds:
      - go install golang.org/x/tools/cmd/goimports@latest
      - go install mvdan.cc/gofumpt@latest
